<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modifier Exemplaire</title>
</head>
<body>
<h1>Modifier Exemplaire</h1>
<form action="/modifierExemplaire" method="post">
  <input type="hidden" name="exemplaireId" th:value="${exemplaire.id}">
  <input type="hidden" name="oeuvreId" th:value="${exemplaire.oeuvre.id}">

  <label for="etat">État:</label>
  <select id="etat" name="etat" th:value="${exemplaire.etat}">
    <option value="très bon état" th:selected="${exemplaire.etat == 'très bon état'}">Très bon état</option>
    <option value="bon état" th:selected="${exemplaire.etat == 'bon état'}">Bon état</option>
    <option value="abimé" th:selected="${exemplaire.etat == 'abimé'}">Abimé</option>
  </select><br>

  <label for="disponibilite">Disponibilité:</label>
  <select id="disponibilite" name="disponibilite" th:value="${exemplaire.disponibilite}">
    <option value="disponible" th:selected="${exemplaire.disponibilite == 'disponible'}">Disponible</option>
    <option value="indisponible" th:selected="${exemplaire.disponibilite == 'indisponible'}">Indisponible</option>
  </select><br>

  <button type="submit">Enregistrer</button>
</form>
<button onclick="window.location.href='/afficherExemplaires?oeuvreId=' + [[${exemplaire.oeuvre.id}]]">Annuler</button>
</body>
</html>
