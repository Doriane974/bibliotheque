<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modifier Exemplaire</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 50px;
      background-color: #fef4f3;
    }
    h1 {
      color: #795431;
      margin-bottom: 30px;
    }
    table {
      margin: 0 auto;
      width: 80%;
      border-collapse: collapse;
      background-color: #ffffff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 15px;
      text-align: left;
      font-size: 16px;
      color: #795431;
    }
    th {
      background-color: #e6caec;
      font-weight: bold;
    }
    td {
      border-bottom: 1px solid #e89ef7;
    }
    tr:hover {
      background-color: #f9e5fa;
    }
    button {
      padding: 15px 30px;
      font-size: 16px;
      margin: 20px;
      cursor: pointer;
      background-color: #e6caec;
      color: #795431;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #e89ef7;
    }
    button:focus {
      outline: none;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }
    select {
      padding: 15px;
      font-size: 16px;
      margin: 10px 0;
      background-color: #ffffff;
      color: #795431;
      border: 2px solid #e6caec;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s, border-color 0.3s;
    }
    select:focus {
      outline: none;
      border-color: #e89ef7;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }
    option {
      color: #795431;
    }
    form {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: inline-block;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 200px;
      transition: border-color 0.3s;
    }
    input[type="text"]:focus {
      border-color: #e89ef7;
      outline: none;
    }
    input[type="submit"] {
      padding: 15px 30px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
      background-color: #e6caec;
      color: #795431;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    input[type="submit"]:hover {
      background-color: #e89ef7;
    }
    input[type="submit"]:focus {
      outline: none;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
<h1>Modifier Exemplaire</h1>
<form action="/modifierExemplaire" method="post">
  <input type="hidden" name="exemplaireId" th:value="${exemplaire.id}">
  <input type="hidden" name="oeuvreId" th:value="${exemplaire.oeuvre.id}">

  <label for="etat">État:</label>
  <select id="etat" name="etat" th:value="${exemplaire.etat}">
    <option value="très bon état" th:selected="${exemplaire.etat == 'très bon état'}">Très bon état</option>
    <option value="bon état" th:selected="${exemplaire.etat == 'bon état'}">Bon état</option>
    <option value="abimé" th:selected="${exemplaire.etat == 'abimé'}">Abimé</option>
  </select><br>

  <label for="disponibilite">Disponibilité:</label>
  <select id="disponibilite" name="disponibilite" th:value="${exemplaire.disponibilite}">
    <option value="disponible" th:selected="${exemplaire.disponibilite == 'disponible'}">Disponible</option>
    <option value="indisponible" th:selected="${exemplaire.disponibilite == 'indisponible'}">Indisponible</option>
  </select><br>

  <button type="submit">Enregistrer</button>
</form>
<button onclick="window.location.href='/afficherExemplaires?oeuvreId=' + [[${exemplaire.oeuvre.id}]]">Annuler</button>
</body>
</html>
