<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Créer un magazine</title>
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>

<h1>Créer un nouveau magazine</h1>

<form action="/creer-magazine" method="post">
    <label for="titre">Titre</label>
    <input type="text" id="titre" name="titre" required>

    <label for="dateParution">Date de Parution</label>
    <input type="text" id="dateParution" name="dateParution" required>

    <label for="revue">Revue</label>
    <input type="text" id="revue" name="revue" required>

    <label for="numero">Numéro</label>
    <input type="number" id="numero" name="numero" required>

    <button type="submit">Créer le Magazine</button>
</form>

<button onclick="window.location.href='/index-back-office'">Retour menu</button>

</body>
</html>
